<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ pokemon.id }} {{ pokemon.name | fromResourceName }}
        </mat-card-title>
        <mat-card-subtitle>
            <span *ngFor="let pokemonType of pokemon.types; index as i"><span *ngIf="i > 0">/</span>{{ pokemonType.type.name | fromResourceName }}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img *ngIf="pokemon.sprites.front_default"
            [alt]="'image of ' + pokemon.name"
            [src]="pokemon.sprites.front_default">
        <span *ngIf="!pokemon.sprites.front_default">???</span>
    </mat-card-content>
    <mat-card-actions>
        <button color="accent" mat-button>Details</button>
    </mat-card-actions>
</mat-card>
